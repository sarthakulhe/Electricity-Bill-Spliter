<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Electricity Bill Splitter - Home</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Electricity Bill Splitter</a>
      <div>
        <a href="index.html" class="me-3">Home</a>
        <a href="data.html" class="me-3">Data</a>
        <a href="settings.html">Settings</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">Enter Bill Details</h2>

    <form id="billForm">
      <div class="mb-3">
        <label for="totalBill" class="form-label">Total Bill Amount (â‚¹)</label>
        <input type="number" id="totalBill" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="billMonth" class="form-label">Bill Month</label>
        <input type="month" id="billMonth" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="user1Units" class="form-label">User 1 Units</label>
        <input type="number" id="user1Units" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="user2Units" class="form-label">User 2 Units</label>
        <input type="number" id="user2Units" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="user3Units" class="form-label">User 3 Units</label>
        <input type="number" id="user3Units" class="form-control" required>
      </div>

      <button type="button" class="btn btn-primary" onclick="calculateBill()">Calculate & Save</button>
    </form>

    <div id="result" class="mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
